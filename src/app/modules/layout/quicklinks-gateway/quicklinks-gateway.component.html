<div class="login-bg d-flex bg-grey align-items-center justify-content-center flex-grow-1 flex-column">
    <label class="color-white f-semibold text-center">Get started with Smart FM</label>
    <h1 class="color-white f-semibold text-center mb-4 mb-lg-5">Quick Links</h1>
    <div class="d-flex flex-wrap align-items-center col-12 col-md-10 mx-auto mb-4 mb-lg-5">
        <a href="#" *ngFor="let item of quickLinks;" class="d-flex flex-column bg-white p-3 box-shade rounded m-3 flex-grow-1 align-items-center">
            <label class="fa fa-cogs color-brand text-size-xxl mt-2"></label>
            <div>
                <label class="color-text text-size-md f-semibold nowrap"> {{ item.name }}</label>
            </div>
        </a>
    </div>
    <div class="text-center">
        <button type="submit" (click)="onSubmit()" class="rounded f-semibold color-brand bg-white my-3 my-lg-4" mat-raised-button><span class="color-brand fa fa-step-forward text-size-md mr-2"></span>Go To Dashboard</button>
    </div>
</div>
