<header class="p-3 bg-white">
    <div class="d-flex justify-content-between align-items-center">
        <div class="logo-section d-flex align-items-center">
            <div class="hamburger mr-4 d-block">
                <label for="hamburger" class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </label>
            </div>

            <div class="logo">
                <a href="index.html" role="logo" class="logo-img"></a>
            </div>
        </div>

        <div class="d-flex align-items-center salutation-section">
            <nav role="navigation" class="navigation d-flex">
                <ul class="nav d-inline-flex align-items-center w-100">

                    <li class="nav-item px-2">
                        <a class="nav-text" role="link" href="javascript:void(0)">
                            <i class="icon icon-mail "></i>
                        </a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-text" role="link" href="javascript:void(0)">
                            <i class="icon icon-alert "></i>
                        </a>
                    </li>

                    <li class=" nav-item px-2 d-block">
                        <a class="nav-text" role="link" href="javascript:void(0)">
                            <i class="icon icon-profile "></i>
                        </a>

                    </li>
                    <li class="nav-item px-2 ">
                        <label class="nav-text mb-0 color-text-1 f-semibold">Hello Kathrine</label>
                        <label class="nav-text d-none d-lg-block color-text-1 mb-0 text-size-sm f-semibolds" role="link">Admin</label>
                    </li>
                    <li (click)="userProfilePopup($event)" class="user-popover cursor-pointer nav-item px-2 ">
                        <i class="fa fa-chevron-down"></i>
                        <div class="user-popover-content" [ngClass]="{'d-none': !userProfile}">
                            <ul class="nav d-block">
                                <li class="nav-item p-3 border-bottom">
                                    <a class="nav-text" role="link" href="javascript:void(0)">
                                        <i class="fa fa-user  color-text-1 text-size-md mr-2"></i>
                                        My Profile
                                    </a>
                                </li>
                                <li class="nav-item p-3 border-bottom">
                                    <a class="nav-text" role="link" href="javascript:void(0)">
                                        <i class="fa fa-envelope-o color-text-1 text-size-md mr-2"></i>
                                        Inbox</a>
                                </li>
                                <li class="nav-item p-3">
                                    <i class="fa fa-sign-out color-text-1 text-size-md mr-2"></i>
                                    <a class="nav-text" role="link">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
